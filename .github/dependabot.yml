version: 2
updates:
  # Monitor root module
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "hashi-demo-lab/maintainers"
    labels:
      - "dependencies"
      - "terraform"
      - "root"
    commit-message:
      prefix: "chore"
      include: "scope"

